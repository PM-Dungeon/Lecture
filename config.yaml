#baseURL: "https://pm-dungeon.github.io/PM-Lecture/"
baseURL: "https://www.fh-bielefeld.de/elearning/data/FH-Bielefeld/lm_data/lm_1165993/"
canonifyURLs: true

languageCode: "de-DE"
metaDataFormat: "yaml"
theme:
  - "hugo-lecture"
  - "hugo-theme-relearn"

themesDir: ".hugo"
contentDir: "temp/content"
publishDir: "docs"

params:
  editURL: "https://github.com/PM-Dungeon/PM-Lecture/edit/master/markdown/"
  author: "cagix"
  themeVariant: "green"
  titleSeparator: " "
  showVisitedLinks: true
  disableBreadcrumb: false
  disableInlineCopyToClipBoard: true
  disableNextPrev: true
  disableSearch: true
  disableLandingPageButton: true
  disableMermaid: true
  themeVariant:
  - "green"
  - "relearn-light"
  - "relearn-dark"

menu:
  shortcuts:
  - name: "<i class='fas fa-bookmark'></i> Fahrplan"
    url: "/org/schedule"
    weight: 10
  - name: "<i class='fas fa-bookmark'></i> Praktikum"
    url: "/assignments"
    weight: 10
  - name: "<i class='fas fa-bookmark'></i> Note/Credits"
    url: "/org/grading"
    weight: 20
  - name: "<i class='fas fa-bookmark'></i> Syllabus"
    url: "/org/syllabus"
    weight: 30
  - name: "<i class='fas fa-bookmark'></i> Ressourcen"
    url: "/org/resources"
    weight: 40

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true
    privacyEnhanced: true
